<!-- Reusable chat widget component -->
<div class="chat-widget" id="chatWidget">
    <div class="chat-header">
        <h3>ShadowIQ Assistant</h3>
        <button class="chat-close" id="chatClose">Ã—</button>
    </div>
    
    <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
            <div class="message-sender">ShadowIQ Assistant</div>
            <div class="message-content">
                Hello! I'm here to help with your project. Ask me about pricing, timeline, deliverables, data requirements, or our process.
            </div>
        </div>
    </div>
    
    <form class="chat-form" id="chatForm">
        {% csrf_token %}
        <input type="hidden" name="project_id" value="{{ project.project_id }}">
        <div class="chat-input-group">
            <input 
                type="text" 
                id="chatInput" 
                name="message" 
                placeholder="Ask a question..." 
                autocomplete="off"
            >
            <button type="submit" class="chat-send-btn">Send</button>
        </div>
    </form>
</div>

<style>
    .chat-widget {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        display: flex;
        flex-direction: column;
        height: 500px;
        max-width: 400px;
    }

    .chat-header {
        background-color: var(--bg-tertiary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header h3 {
        color: var(--accent-primary);
        margin: 0;
        font-size: 1rem;
    }

    .chat-close {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chat-close:hover {
        color: var(--text-primary);
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .message {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .message.user-message {
        align-items: flex-end;
    }

    .message.bot-message {
        align-items: flex-start;
    }

    .message-sender {
        font-size: 0.75rem;
        color: var(--text-secondary);
        font-weight: 600;
    }

    .message-content {
        background-color: var(--bg-tertiary);
        padding: 0.75rem;
        border-radius: 0.5rem;
        color: var(--text-primary);
        font-size: 0.875rem;
        line-height: 1.4;
        max-width: 90%;
        word-wrap: break-word;
    }

    .user-message .message-content {
        background-color: var(--accent-primary);
        color: var(--bg-primary);
    }

    .bot-message .message-content {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
    }

    .chat-form {
        border-top: 1px solid var(--border-color);
        padding: 1rem;
    }

    .chat-input-group {
        display: flex;
        gap: 0.5rem;
    }

    .chat-input-group input {
        flex: 1;
        padding: 0.75rem;
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        color: var(--text-primary);
        font-family: inherit;
    }

    .chat-input-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
    }

    .chat-send-btn {
        padding: 0.75rem 1rem;
        background-color: var(--accent-primary);
        color: var(--bg-primary);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .chat-send-btn:hover {
        background-color: var(--accent-secondary);
    }

    .chat-send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: var(--bg-secondary);
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');
    const chatClose = document.getElementById('chatClose');
    const chatWidget = document.getElementById('chatWidget');

    if (!chatForm) return;

    // Load existing messages
    function loadMessages() {
        const projectId = chatForm.querySelector('input[name="project_id"]').value;
        fetch(`/project/${projectId}/messages/`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    chatMessages.innerHTML = '';
                    data.messages.forEach(msg => {
                        addMessageToChat(msg.sender, msg.content, msg.is_bot);
                    });
                    scrollToBottom();
                }
            });
    }

    // Add message to chat display
    function addMessageToChat(sender, content, isBot) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
        messageDiv.innerHTML = `
            <div class="message-sender">${sender}</div>
            <div class="message-content">${escapeHtml(content)}</div>
        `;
        chatMessages.appendChild(messageDiv);
    }

    // Scroll to bottom
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Handle form submission
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const message = chatInput.value.trim();
        if (!message) return;

        const projectId = chatForm.querySelector('input[name="project_id"]').value;
        const csrfToken = chatForm.querySelector('[name="csrfmiddlewaretoken"]').value;

        // Add user message to chat
        addMessageToChat('You', message, false);
        chatInput.value = '';
        scrollToBottom();

        // Send to server
        const formData = new FormData();
        formData.append('message', message);

        fetch(`/project/${projectId}/chat/`, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': csrfToken,
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                addMessageToChat(data.bot_response.sender, data.bot_response.content, true);
                scrollToBottom();
            } else {
                addMessageToChat('System', 'Error processing your message. Please try again.', true);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            addMessageToChat('System', 'Connection error. Please try again.', true);
        });
    });

    // Close button
    chatClose.addEventListener('click', function() {
        chatWidget.style.display = 'none';
    });

    // Load initial messages
    loadMessages();
});
</script>
